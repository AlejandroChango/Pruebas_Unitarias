<div>
    <h2>Reporte de Meses</h2>
    
    <label for="periodo">AÃ±o:</label>
    <input id="periodo" [(ngModel)]="fperiodo" (ngModelChange)="setPeriodo($event)" type="text" />
  
    <label for="inicio">Mes:</label>
    <select id="inicio" [(ngModel)]="finicio">
      <option value="">Seleccionar mes</option>
      <option *ngFor="let mes of lmesesini" [value]="mes.value">{{ mes.label }}</option>
    </select>
  
    <button (click)="consultar()">Consultar</button>
  
    <button (click)="imprimirExcel()">Exportar a Excel</button>
    <button (click)="imprimir()">Generar TXT</button>
  
    <p *ngIf="mensajeError" class="error">{{ mensajeError }}</p>
  </div>
